<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.Yoshi Art Visual</title>
    <style>
        /* Estilos globais */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* 1. Tela de Splash */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://lh3.googleusercontent.com/d/1TZ-x4HoWhHu4i5cfruweD3C-Tj4c8R5b');
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
            opacity: 1;
            z-index: 1000;
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .blinking-logo {
            width: 200px;
            height: auto;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 2. Tela Principal */
        #main-screen {
            display: flex;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            overflow: hidden;
        }

        #main-screen.visible {
            opacity: 1;
        }

        /* Estilo da barra lateral */
        .sidebar {
            width: 80px;
            background-color: #2e403c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .sidebar h1 {
            color: white;
            font-size: 20px;
            font-weight: bold;
            transform: rotate(-90deg);
            white-space: nowrap;
        }

        /* Estilo da área de conteúdo (grid) */
        .content-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        /* Estilo do cartão de produto */
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        /* Estilos para a lista de descrição */
        .product-card ul {
            padding-left: 20px;
            margin: 5px 0;
            list-style-type: disc;
        }
        .product-card li {
            margin-bottom: 5px;
        }

        .product-card p {
            margin: 5px 0;
        }
        
        .product-card p strong {
            font-weight: bold;
        }

        .product-card .code,
        .product-card .price {
            font-weight: bold;
        }

        /* Estilo do botão do WhatsApp */
        .product-whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto; /* Empurra o botão para o final do cartão */
        }

        .product-whatsapp-btn img {
            width: 20px;
            height: auto;
            margin-right: 8px;
            margin-bottom: 0;
            cursor: pointer;
        }

        /* Estilos do Modal de tela cheia */
        #fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #fullscreen-modal.visible {
            display: flex;
        }

        #fullscreen-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            #main-screen {
                display: block;
                height: auto;
                overflow-y: auto;
            }

            .content-grid {
                grid-template-columns: 1fr;
                padding-top: 20px;
            }

            .product-card {
                margin: 0 auto;
            }

            #fullscreen-modal img {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://lh3.googleusercontent.com/d/1jlViMQooMu3i6rstjHIOQq492YfA3ajQ" alt="Brasão da Marca" class="blinking-logo">
    </div>

    <div id="main-screen">
        <div class="sidebar">
            <h1>TABELA DE PREÇO</h1>
        </div>

        <div class="content-grid" id="product-list">
        </div>
    </div>

    <div id="fullscreen-modal">
        <span class="close-btn">×</span>
        <img id="fullscreen-image" src="" alt="Imagem em tela cheia">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainScreen = document.getElementById('main-screen');
            const fullscreenModal = document.getElementById('fullscreen-modal');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeBtn = document.querySelector('.close-btn');

            const products = [
                {
                    imageUrl: 'https://lh3.googleusercontent.com/d/1_G-fjmPaD1KoHcA_bHksVy9x6zN7WD-8',
                    code: 'Site/App do Time',
                    description: [
                        'Criação de e-mail institucional para o time.',
                        'Configuração e publicação de site em conta GitHub Pages.',
                        'Organização de conta no Google Drive para armazenamento de arquivos e imagens.',
                        'Desenvolvimento de identidade visual inicial: brasão e imagem de fundo na tela de carregamento.',
                        'Estruturação do layout da tela inicial com design personalizado.',
                        'Implementação de menus principais: Notícias, Jogadores, História, Redes Sociais, Patrocinadores e Galeria.'
                    ],
                    prices: [
                        'Criação: R$150,00',
                        'Domínio: R$250,00',
                        'Atualização: R$15,00'
                    ]
                },
                { imageUrl: 'https://lh3.googleusercontent.com/d/1ZrdQ5vRKu75nr-YHKdqrhcbbPeQsdoBp', code: 'Cartaz/Banner Digital', description: ['Desenvolvimento de layout com destaque para:',
'Dia do jogo (informações principais de data e horário).',
'Escalação do time em destaque.',
'Logo/brasão do time e do campeonato.',
'Criação do mascote oficial do time em formato .PNG com fundo transparente, pronto para uso em redes sociais, materiais gráficos e uniformes digitais.'
           ], 
           prices: [
               'Valor: R$15,00'
               ] 
                },
                { imageUrl: 'https://lh3.googleusercontent.com/d/1SC7N5ITTKcqWg_rcp7AbxdjtVxX8Vzdu', code: 'Banner Animado', description: ['Criação de cartaz e banner animado em formato .GIF ou .MP4 para redes sociais e divulgação.',
'Design com identidade visual do time (cores, brasão e mascote).',
'Inclusão de animações com destaque para:',
'Dia e horário do jogo.',
'Escalação do time em transição animada.',
'Logos/brasões do time e campeonato com movimento.',
'Mascote do time animado em destaque.',
'Arquivos otimizados para uso em WhatsApp, Instagram, Facebook e telão.'
               ], 
               prices: [
                   'Valor: R$25,00'
               ] 
                },
                { imageUrl: 'https://lh3.googleusercontent.com/d/1bZ1qn5-_0TB07Yrybcf3K1BR2N6LPUsd', code: 'Figurinha Jogador', description: ['Criação de figurinhas digitais personalizadas para cada jogador.',
'Produção em formato .PNG com fundo transparente e .WEBP para WhatsApp.',
'Inclusão de elementos como:',
'Foto individual do jogador.',
'Nome, posição e número da camisa.',
'Logo/brasão do time e/ou do campeonato.',
'Detalhes visuais no estilo da identidade do clube.',
'Arquivos prontos para uso em redes sociais, WhatsApp e materiais promocionais.',
               ], 
               prices: [
               'Valor: R$20,00'
               ] 
                },
                { imageUrl: 'https://lh3.googleusercontent.com/d/1KcrzMT81PhmowmLoYEMu7mfGJ1EjU5Iz', code: 'Brasão e Mascote', description: ['Criação de brasão exclusivo em formato .PNG com fundo transparente, pronto para uso em uniformes, redes sociais e materiais de divulgação.',
'Desenvolvimento de mascote digital personalizado, também em .PNG com fundo transparente, mantendo a identidade visual do time ou evento.',
'Entrega em alta qualidade, adaptável para impressões, sites, banners e animações.',
'Estilo desenvolvido de acordo com as cores, símbolos e características do clube ou campeonato.',
              ], 
               prices: [
               'Valor: R$50,00'
               ] 
                },
                { imageUrl: 'https://lh3.googleusercontent.com/d/19s_Q8swdAtKh1cwte0aMA_eFf3iiqV4X', code: 'Curriculo', description: ['Criação de currículos profissionais em formato .PDF, prontos para impressão ou envio digital.',
'Dois modelos disponíveis:',
'Simples: layout limpo e objetivo, ideal para processos rápidos.',
'Personalizado: design diferenciado, com cores, ícones e identidade visual adaptada ao perfil do cliente.',
'Organização de informações: dados pessoais, objetivos, formação, experiências, qualificações e contatos.',
'Ajuste de texto e formatação para melhor apresentação ao mercado de trabalho.'
               ], 
               prices: [
               'Valor: A partir de R$10,00'
               ]
                },
                { imageUrl: 'https://lh3.googleusercontent.com/d/1IEtoHSML32djZ-WwLWA5uwcoDXVmXATj', code: 'Logo', description: ['Criação de logos exclusivas em formato digital, prontas para uso em redes sociais, uniformes, cartões e materiais gráficos.',
'Desenvolvimento de banners digitais para divulgação online ou impressão, com design adaptado à identidade da empresa.',
'Produção de cartazes personalizados, ideais para campanhas, promoções, eventos e comunicação visual.',
'Entrega em formatos otimizados (.PNG, .JPG, .PDF), prontos para uso imediato.',
            ], 
            prices: [
            'Valor: A partir de R$15,00'
            ] 
             }
            ];

            function createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Cria a lista de descrição
                let descriptionList = '';
                if (product.description.length > 0) {
                    descriptionList = '<ul>';
                    product.description.forEach(item => {
                        descriptionList += `<li>${item}</li>`;
                    });
                    descriptionList += '</ul>';
                }

                // Cria a lista de preços
                let pricesList = '';
                if (product.prices.length > 0) {
                    pricesList = '<ul>';
                    product.prices.forEach(item => {
                        pricesList += `<li><strong>${item}</strong></li>`;
                    });
                    pricesList += '</ul>';
                }

                card.innerHTML = `
                    <img src="${product.imageUrl}" alt="Imagem do Produto ${product.code}">
                    <p class="code">${product.code}</p>
                    ${descriptionList}
                    ${pricesList}
                    <button class="whatsapp-button product-whatsapp-btn" data-product-code="${product.code}">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Ícone do WhatsApp">
                        Consultar no WhatsApp
                    </button>
                `;
                return card;
            }

            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const card = createProductCard(product);
                productList.appendChild(card);
            });

            document.querySelectorAll('.product-card img').forEach(image => {
                image.addEventListener('click', (event) => {
                    fullscreenImage.src = event.target.src;
                    fullscreenModal.classList.add('visible');
                });
            });

            closeBtn.addEventListener('click', () => {
                fullscreenModal.classList.remove('visible');
            });
            
            fullscreenModal.addEventListener('click', (event) => {
                if (event.target === fullscreenModal) {
                    fullscreenModal.classList.remove('visible');
                }
            });

            document.querySelectorAll('.product-whatsapp-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const productCode = button.getAttribute('data-product-code');
                    const phoneNumber = '5543984399533'; 
                    const message = `Olá! Tenho interesse no serviço: ${productCode}. Poderia me dar mais informações?`;
                    
                    const whatsappLink = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
                    window.open(whatsappLink, '_blank');
                });
            });

            setTimeout(() => {
                splashScreen.classList.add('hidden');
                mainScreen.classList.add('visible');
            }, 3000);
        });
    </script>
</body>
</html>
